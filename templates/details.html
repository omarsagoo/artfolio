{% extends 'base.html' %}

<div class="container bg-light" style="margin-top: 3%">      
        <div class="row">
            <div class="col-lg-10">
                <img src="{{ artwork.image.url }}" height="92%" width="100%" style="margin-top: 3% ">
            </div>
            <div class="col">
                <div>
                        <h3>{{ artwork.title }}</h3>
                </div>
                <div>
                    <small>Type: {{artwork.tag}}</small>
                </div>
                <div>
                    <p>{{artwork.short_desc}}</p>
                </div>
                <div style="text-align:left">
                    <small>Posted: {{artwork.time_posted}}</small>
                </div>
            </div>
        </div>
      </div>
